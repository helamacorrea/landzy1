    <header>

            <button type="button" id="menu"></button>
    </header>
    <main>
        <form method="post" action="/partner/login" class="frm login">
          <fieldset>
            <legend class="ltitle">Acesso Imobiliária</legend>
            <label class="title log">E-mail<input type="text" name="email" id="email" required></label>
            <label class="title log">Password<input type="password" name="password" id="password" required></label>
            <button type="button" onclick="togglePassword()">Mostrar</button>
            <input type="submit" value="Login">
          </fieldset>
        </form>
        <script>
          function togglePassword() {
            const input = document.getElementById("password");
            input.type = input.type === "password" ? "text" : "password";
          }
        </script>
    </main>
