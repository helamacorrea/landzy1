<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Partners page of Landzy your AI assistant of real estate">
    <meta name="author" content="Helamã Verardo Petri Corrêa">
    <title>Adicionar Imóvel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/partners.css">
  </head>
  <body>
    <header>
        <img class="logo" src="/static/images/landzy-logo.svg" alt="landzy logo" height="30">
        <nav class="navigation">
            <div>
                <a href="/static/home.html">Início</a>
                <a href="/static/partners.html">Anunciar</a>
                <a href="/static/partner-access.html">Parceiro</a>
                <a class="start-now" href="/static/chat.html">Encontre seu Imóvel</a>
            </div>
        </nav>
            <button type="button" id="menu"></button>
    </header>
        <main>
        <h2>Adicionar Imóvel</h2>
        <form method="post" action="/partner/property/add" enctype="multipart/form-data">
            <label>Tipo de Imóvel: <input type="text" name="type" required></label><br>
            <label>Titulo: <input type="text" name="title" required></label><br>
            <label>Descrição: <textarea name="description" required></textarea></label><br>
            <label>Preço: <input type="number" name="price" required></label><br>
            <label>Cidade: <input type="text" name="city" required></label><br>
            <label>Bairro: <input type="text" name="neighborhood" required></label><br>
            <label>Quartos: <input type="number" name="bedrooms" required></label><br>
            <label>Banheiros: <input type="number" name="bathrooms" required></label><br>
            <label>Suítes: <input type="number" name="suites" required></label><br>
            <label>Vagas de Garagem: <input type="number" name="parking_spots" required></label><br>
            <label>Área Total (m²): <input type="number" name="total_area" required></label><br>
            <label>Área Construída (m²): <input type="number" name="built_area" required></label><br>
            <label>Propósito: <input type="text" name="purpose" required></label><br>
            <label>Detalhes de Negociação: <textarea name="deal_details" required></textarea></label><br>
            <label>Disponibilidade para Visitas: 
            <select name="available" required>
                <option value="yes">Sim</option>
                <option value="no">Não</option>
            </select>
            </label><br>
            <label>Fotos: <input type="file" name="photos" multiple></label><br>
            <input type="submit" value="Submit Property">
        </form>
        </main>
    <footer>
        <div>
        <p>
            &copy; <span id="current-year"></span> Helamã Verardo Petri Corrêa, SC/Brazil
        </p>
        <p id="last-modified"></p>
        </div>
    </footer>
  <script src="/static/scripts/hambMenu.js" defer></script>
  <script src="/static/scripts/getdates.js" defer></script>
  </body>
</html>
