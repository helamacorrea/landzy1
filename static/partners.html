<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Partners page of Landzy your AI assistant of real estate">
    <meta name="author" content="Helamã Verardo Petri Corrêa">
    <title>Partners Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/partners.css">
  </head>
  <body>
    <header>
        <img class="logo" src="/static/images/landzy-logo.svg" alt="landzy logo" height="30">
        <nav class="navigation">
            <div>
                <a href="/static/home.html">Início</a>
                <a href="/static/partners.html">Anunciar</a>
                <a href="/static/partner-access.html">Parceiro</a>
                <a class="start-now" href="/static/chat.html">Encontre seu Imóvel</a>
            </div>
        </nav>
            <button type="button" id="menu"></button>
    </header>
    <main>
      <h1>Formulário de Aplicação para Parceria de Corretagem</h1>
        <form method="post" action="/partner/register" class="frm">
            <fieldset>
              <legend class="ltitle">Informações da Imobiliária</legend>
              <label class="title">Nome da Imobiliária <span class="required"> *</span><input type="text" name="agency-name" id="agencyName" required></label>
              <label class="title">CNPJ <span class="required"> *</span><input type="text" name="cnpj" id="cnpj" required></label>
              <label class="title">CRECI <span class="required"> *</span><input type="text" name="creci" id="creci" required></label>
              <label class="title">Cidade<span class="required"> *</span>
                <select id="productId" name="product" required>
                    <option value="" disabled selected>Select your City</option>
                </select>
              </label>
              <label class="title">
                Senha para Login<span class="required"> *</span>
                <input type="password" name="password" id="password" required>
              </label>
              <button type="button" onclick="togglePassword()">Mostrar</button>
            </fieldset>
            <fieldset>
              <legend class="ltitle">Contato Comercial</legend>
              <label class="title">WhatsApp/Celular <span class="required"> *</span><input type="text" name="phone" id="tel" required></label>
              <label class="title">E-mail <span class="required"> *</span><input type="text" name="email" id="email" required></label>
              <label class="title">Website <span class="optional"> (Opcional)</span><input type="text" name="website" id="Website"></label>
            </fieldset>
            <fieldset>
              <legend class="ltitle">Autorização<span class="required"> *</span></legend>
              <label><input type="checkbox" name="is_authorized" value="yes" id="is_authorized" required>Autorizo a Landzy a publicar os imóveis da minha imobiliária na plataforma e a entrar em contato comigo para concluir o cadastro. Estou ciente do modelo de parceria baseado em comissão.</label>
            </fieldset>
          <input type="submit" value="Apply">
        </form>
    </main>
    <footer>
        <div>
        <p>
            &copy; <span id="current-year"></span> Helamã Verardo Petri Corrêa, SC/Brazil
        </p>
        <p id="last-modified"></p>
        </div>
    </footer>
  <script src="/static/scripts/partners.js" defer></script>  
  <script src="/static/scripts/hambMenu.js" defer></script>
  <script src="/static/scripts/getdates.js" defer></script>
  </body>
</html>
